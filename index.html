</style>

<script>
function toggle(pare)	{
var ele = document.getElementById(pare).getElementsByTagName('div')[0];
var caller = document.getElementById(pare).childNodes[1]; 

if(ele.style.display == '')	{			ele.style.display = 'none';		}
if(ele.style.display == 'block')
	{
		ele.style.display = 'none';
		caller.childNodes[1].innerHTML = '+';
	}
else
	{
	ele.style.display = 'block';
	caller.childNodes[1].innerHTML = '^';
	}
}
function load(item)	{
	alert(item.selectedIndex);

}
function change_border_size(index)
	{
document.getElementsByTagName('H1')[0].style.borderWidth = index;
	}
function change_font_family(index)
	{
document.getElementsByTagName('H1')[0].style.fontFamily = index;
	}
function change_font_size(index)
	{
document.getElementsByTagName('H1')[0].style.fontSize = index;	
	}	
function change_text_dir	(index)
	{
document.getElementsByTagName('H1')[0].style.textAlign = index;	
	}		
function change_padding	(index)
	{
document.getElementsByTagName('H1')[0].style.padding = index;	
	}		
function change_margin	(index)
	{
document.getElementsByTagName('H1')[0].style.margin = index;	
	}		
function change_text	(index)
	{
document.getElementsByTagName('H1')[0].innerHTML = index;	
	}	




</script>
